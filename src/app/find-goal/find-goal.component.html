<form class="comp">
    
    <h4 class="pointer" routerLink="/add/goal">➕Goals</h4>
    <div>
        <div *ngFor="let goal of goals">
            <div class="flex flex-space-around">
                <span style="width:80%">{{goal.desc}}</span>
                <span *ngIf="goal.status" style="width:20%" (click)="changeGoalStatus(goal.id)" class="pointer">✅</span>
                <span *ngIf="!goal.status" style="width:20%;margin:auto" (click)="changeGoalStatus(goal.id)" class="pointer">❌</span>
            </div>
            <hr>
        </div>
    </div>

    
 </form>
